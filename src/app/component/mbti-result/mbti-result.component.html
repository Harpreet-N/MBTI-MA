<!-- Step 1: Your Result -->
<div *ngIf="currentStep === 1" class="screen-container">
  <h2 class="title">YOUR RESULT</h2>

  <!-- MBTI Character Image -->
  <div class="mbti-image-container">
    <img [src]="mbtiImage" alt="{{ mbtiType }}" />
  </div>

  <!-- MBTI Description -->
  <div class="description">
    <p>{{ description }}</p>
  </div>

  <!-- Next Button -->
  <div class="navigation-buttons">
    <button mat-flat-button color="primary" (click)="nextStep()">
      Next
    </button>
  </div>
</div>

<!-- Step 2: Your Best Compatibility -->
<div *ngIf="currentStep === 2" class="screen-container">
  <h2 class="title">Your best compatibility is</h2>

  <!-- ðŸ”¥ Compatibility Image -->
  <div class="mbti-image-container">
    <img *ngIf="compatibilityImage" [src]="compatibilityImage" [alt]="compatibleType">
  </div>

  <!-- Compatibility Description -->
  <div class="description">
    <p>{{ compatibilityDescription }}</p>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <button
      mat-stroked-button
      (click)="prevStep()">
      Back
    </button>

    <button
      mat-flat-button
      color="primary"
      (click)="nextStep()">
      Next
    </button>
  </div>
</div>


<!-- Step 2: Your Best Compatibility -->
<div *ngIf="currentStep === 3" class="screen-container">
  <app-gas></app-gas>

</div>
