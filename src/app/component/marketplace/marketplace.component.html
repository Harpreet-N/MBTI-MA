<div class="marketplace-container">
  <div class="header">
    <button mat-icon-button (click)="router.navigate(['/profile'])" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Marketplace</h1>
  </div>
  <div class="nft-grid">
    <div *ngFor="let nft of nfts" class="nft-card" (click)="viewDetails(nft)">
      <img [src]="nft.imageUrl" [alt]="nft.title">
      <div class="nft-info">
        <h3>{{nft.title}}</h3>
        <p class="creator">by {{nft.creator}}</p>
        <div class="price-container">
          <span class="price">{{nft.priceEth}} ETH</span>
          <span class="price-eur">â‚¬{{nft.priceEur}}</span>
        </div>
        <div class="tags">
          <span *ngFor="let tag of nft.tags" class="tag">{{tag}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
