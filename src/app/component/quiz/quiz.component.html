<div class="quiz-container" *ngIf="!quizDone">
  <div class="quiz-card">
    <!-- Question -->
    <div class="question-container">
      <h2>{{ quiz[currentIndex].question }}</h2>
    </div>

    <!-- Answers -->
    <div class="answers">
      <button
        *ngFor="let answer of quiz[currentIndex]?.options; let i = index"
        class="answer-button"
        [class.selected]="isSelected(answer.value)"
        (click)="selectAnswer(answer.value)">
        <div class="answer-content">
          <div class="answer-letter">{{ ['A', 'B', 'C', 'D'][i] }}</div>
          <div class="answer-text">{{ answer.text }}</div>
        </div>
      </button>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <button mat-stroked-button (click)="prev()" [disabled]="currentIndex === 0">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </button>
      <button
        mat-flat-button
        color="primary"
        (click)="next()"
        [disabled]="!isAnswerSelected">
        <span>Next</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="(currentIndex + 1) / quiz.length * 100"></div>
      </div>
      <div class="question-counter">
        <span class="current">{{ currentIndex + 1 }}</span>
        <span class="separator">/</span>
        <span class="total">{{ quiz.length }}</span>
      </div>
    </div>
  </div>
</div>

<app-mbti-result *ngIf="quizDone" [selectedAnswers]="selectedAnswers"></app-mbti-result>
