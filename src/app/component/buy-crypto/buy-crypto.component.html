<div class="wallet-buy-container">
  <!-- Header -->
  <h2 class="wallet-title">Buy Cryptocurrency</h2>

  <!-- Wallet Information -->
  <div class="wallet-info">
    <p><strong>Wallet ID:</strong> {{ walletId || '1234-5678-9012' }}</p>
  </div>

  <!-- Current ETH Rate -->
  <div class="eth-rate-container">
    <p class="eth-rate">1 ETH ≈ {{ ethPrice | number:'1.2-2' }} €</p>
  </div>

  <!-- Input Field for Euro Amount -->
  <mat-form-field appearance="fill" class="amount-input">
    <mat-label>Enter amount in Euro (€)</mat-label>
    <input matInput type="number" [(ngModel)]="amount" (ngModelChange)="updateETHAmount()" placeholder="€ 0.00">
  </mat-form-field>

  <!-- Display Calculated ETH Amount -->
  <div class="eth-amount-display" *ngIf="amount > 0">
    <p>You'll receive approximately:</p>
    <h3>{{ ethAmount | number:'1.6-6' }} ETH</h3>
  </div>

  <!-- Fee Info -->
  <div class="fee-info">
    <p><mat-icon>info</mat-icon> Fee: 2.9% + $0.3 + gas ($5 minimum)</p>
  </div>

  <!-- Buy Button -->
  <button mat-flat-button color="primary" class="buy-button" [disabled]="amount <= 0" (click)="buyCrypto()">
    Buy Now
  </button>
</div>
