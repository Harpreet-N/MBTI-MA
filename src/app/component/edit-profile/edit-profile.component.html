<div class="edit-profile-container">
  <div class="header">
    <button mat-icon-button (click)="router.navigate(['/profile'])" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Edit Profile</h1>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="profileForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
      <mat-error *ngIf="profileForm.get('username')?.hasError('minlength')">
        Username must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email">
      <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="4"></textarea>
      <mat-error *ngIf="profileForm.get('bio')?.hasError('maxlength')">
        Bio cannot exceed 500 characters
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-flat-button color="primary" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Saving...' : 'Save Changes' }}
      </button>
      <button mat-stroked-button type="button" (click)="router.navigate(['/profile'])">
        Cancel
      </button>
    </div>
  </form>

  <div class="delete-account-section">
    <button mat-flat-button style="background-color: #dc3545;" (click)="openDeleteAccountDialog()">
      Delete Account
    </button>
  </div>
</div>
