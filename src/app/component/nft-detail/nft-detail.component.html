<div class="nft-detail-container" *ngIf="nft as nft">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <img [src]="nft.imageUrl" alt="{{ nft.title }}" class="nft-detail-img">

  <h2>{{ nft.title }}</h2>
  <p>{{ nft.description }}</p>

  <div class="tags">
    <span *ngFor="let tag of nft.tags">{{ tag }}</span>
  </div>

  <div class="price-card">
    <p>Current Price</p>
    <h3>{{ nft?.priceEth }} ETH</h3>
    <p>â‚¬{{ nft?.priceEur }}</p>

    <ng-container *ngIf="!isOwned">
      <button style="width:90%" mat-flat-button color="primary" (click)="buyNFT()">Buy</button>
    </ng-container>
    <ng-container *ngIf="isOwned">
      <div class="owned-badge">
        <mat-icon color="primary">check_circle</mat-icon>
        <span>Already Owned</span>
      </div>
    </ng-container>
  </div>
</div>
