<div class="dialog-container">
  <mat-icon class="success-icon">help_outline</mat-icon>

  <h2 class="dialog-title">Confirm Purchase</h2>

  <p class="dialog-message">
    Are you sure you want to buy <strong>{{ data.nft.title }}</strong>?
  </p>

  <!-- NFT Pricing Details -->
  <div class="price-info">
    <div class="price-row">
      <span class="label">Price (ETH):</span>
      <span class="value">{{ data.nft.priceEth }} ETH</span>
    </div>
    <div class="price-row">
      <span class="label">Price (EUR):</span>
      <span class="value">{{ data.nft.priceEur | currency: 'EUR':'symbol' }}</span>
    </div>
  </div>

  <!-- Buttons -->
  <div class="dialog-buttons">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="confirm()">Buy Crypto</button>
  </div>
</div>
